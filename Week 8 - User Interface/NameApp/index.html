<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }

        div {
            width: 20%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
        }

        button {
            width: 100%;
            margin: 10px 0px 5px 0px;
        }
    </style>
</head>

<body>
    <div>
        <h1>This is my dApp!</h1>
        <p>Here you can set or get your name:</p>
        <label for="name">Input Your Name:</label> <br />
        <input type="text" id="name" />
        <button onclick="setName()">Set Name</button>
        <button onclick="getName()">Get Name</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>

    <script>

        const provider = new ethers.providers.Web3Provider(window.ethereum);

        const NameContractAddress = "0xe2751b15d11ac9eAb0A8f9852808FBf65A45785A";
        const NameContractABI = [
                {
                    "inputs": [
                        {
                            "internalType": "string",
                            "name": "_name",
                            "type": "string"
                        }
                    ],
                    "name": "setName",
                    "outputs": [],
                    "stateMutability": "nonpayable",
                    "type": "function"
                },
                {
                    "inputs": [],
                    "name": "getName",
                    "outputs": [
                        {
                            "internalType": "string",
                            "name": "",
                            "type": "string"
                        }
                    ],
                    "stateMutability": "view",
                    "type": "function"
                },
                {
                    "inputs": [],
                    "name": "storeName",
                    "outputs": [
                        {
                            "internalType": "string",
                            "name": "",
                            "type": "string"
                        }
                    ],
                    "stateMutability": "view",
                    "type": "function"
                }
            ];

        let NameContract;
        let signer;

        provider.send("eth_requestAccounts", []).then(() => {
            provider.listAccounts().then(function (accounts) {
                signer = provider.getSigner(accounts[0]);
                NameContract = new ethers.Contract(
                    NameContractAddress,
                    NameContractABI,
                    signer
                );
            });
        });

        async function getName() {
            const getNamePromise = NameContract.getName();
            const Name = await getNamePromise;
            console.log(Name);
        }

        async function setName() {
            const name = document.getElementById("name").value;
            const setNamePromise = NameContract.setName(name);
            await setNamePromise;
        }


    </script>
</body>

</html>
